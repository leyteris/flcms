<include file="Public:header" />
        <div id="wrapper">
        	<div id="maintitle">
            	<span id="thistitle">>>管理分类</span>
            	<a class="floatright" href="{:U('global/logout')}">注销</a>
	            <span class="floatright">欢迎您！{@UserName}  </span>
            </div>
            <div id="main">
              <table width="100%" id="listtable" border="1" align="center" cellpadding="0"  cellspacing="0">
                <tr>
                  <th width="16%" scope="col">编号</th>
                  <th width="38%" scope="col">类别名</th>
                  <th width="27%" scope="col">创建时间</th>
                  <th width="19%" scope="col">操作</th>
                </tr>
                <volist name="list" id="vo">
                <tr>
                  <td>{$vo.id}</td>
                  <td>{$vo.name}</td>
                  <td>{$vo.time}</td>
                  <td><a href="{:U('category/edit')}?id={$vo.id}">编辑</a>/<a href="{:U('category/delete')}?id={$vo.id}">删除</a></td>
                </tr>
                </volist>
              </table>
              <div class="left"><a href="{:U('category/add')}">增加分类</a></div>
              <div id="page">{$page}</div>
          </div>
        </div>
<include file="Public:footer" />

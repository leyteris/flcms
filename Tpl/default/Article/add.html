<include file="Public:header" />
        <div id="wrapper">
            <if condition= "$isedit neq 1"> 
            <div id="maintitle">
            	<span id="thistitle">>>撰写文章</span>
            	<a class="floatright" href="{:U('global/logout')}">注销</a>
	            <span class="floatright">欢迎您！{@UserName}  </span>
            </div>
            <div id="main">
                <form name="form" id="form" action="{:U('article/doAdd')}" method="post">
                    <div class="item">
                        <label for="title">
                            	标题：
                        </label>
                        <input type="text" name="title" id="title" class="input" />
                    </div>
                    <div class="item">
                        <label for="cid">
                            	类别：
                        </label>
                        <select name="cid" class="input" id="cid">
                        <volist name="catelist" id="vo">
                            <option value="{$vo.id}">{$vo.name}</option>
                        </volist>
                        </select>
                        <a class="iebo"href="{:U('category/add')}">新建分类>></a>
                    </div>
                    <div class="item">
                        <label for="editor">
                            	文章：
                        </label>
                        <load href= "__TMPL__Public/js/KindEditor/kindeditor.js" />
						<script type="text/javascript"> KE.show({ id : 'editor'  ,urlType : "relative"});</script>
                        <textarea name="content" id="editor" class="input" tabindex="100">
                        </textarea>
                    </div>
                    <input type="submit" class="inputneedmar" name="submit" id="submit" value="  提 交  " tabindex="120" />
                </form>
            <else />
            <div id="maintitle">
            	<span id="thistitle">>>编辑文章</span>
            	<a class="floatright" href="{:U('global/logout')}">注销</a>
	            <span class="floatright">欢迎您！{@UserName}  </span>
            </div>
            <div id="main">
                <form name="form" id="form" action="{:U('article/doEdit')}" method="post">
                    <div class="item">
                        <label for="title">
                            	标题：
                        </label>
                        <input type="text" name="title" id="title" class="input" value="{$arti.title}" />
                    </div>
                    <div class="item">
                        <label for="cid">
                            	类别：
                        </label>
                        <select name="cid" class="input" id="cid">
                        <volist name="catelist" id="vo">
                            <option value="{$vo.id}" <if condition= "$vo.id eq $arti['cid']">selected=""</if>>{$vo.name}</option>
                        </volist>
                        </select>
                    </div>
                    <div class="item">
                        <label for="editor">
                            	文章：
                        </label>
                        <load href= "__TMPL__Public/js/KindEditor/kindeditor.js" />
						<script type="text/javascript"> KE.show({ id : 'editor'  ,urlType : "relative"});</script>
                        <textarea name="content" id="editor" class="input" tabindex="100">
							{$arti.content}
                        </textarea>
                    </div>
                    <input name="id" type="hidden"  value="{$arti.id}"  />
                    <input type="submit" class="inputneedmar" name="submit" id="submit" value="  提 交  " tabindex="120" />
                </form>
            </if>
            </div>
        </div>
<include file="Public:footer" />

<include file="Public:header" />
        <div id="wrapper">
        	<div id="maintitle">
            	<span id="thistitle">>>增加用户</span>
            	<a class="floatright" href="{:U('global/logout')}">注销</a>
	            <span class="floatright">欢迎您！{@UserName}  </span>
            </div>
            <div id="main">
                <form name="form" id="form" action="{:U('user/doAdd')}" method="post">
                    <div class="item">
                        <label for="name">
                           	 账号：
                        </label>
                        <input type="text" name="name" id="name" class="input" />
                    </div>
                    <div class="item">
                        <label for="password">
                          	  密码：
                        </label>
                        <input type="password" name="password" id="password" class="input" />
                    </div>
                    <div class="item">
                        <label for="repassword">
                           	 重复密码：
                        </label>
                        <input type="password" name="repassword" id="repassword" class="input" />
                    </div>
                    <div class="item">
                        <label for="rid">
                            	账号类别：
                        </label>
                        <select name="rid" class="input" id="rid">
                        <volist name="rolelist" id="vo">
                            <option value="{$vo.id}">{$vo.name}</option>
                        </volist>
                        </select>
                    </div>
                    <input type="submit" class="inputneedmar" name="submit" id="submit" value="  提 交  " tabindex="120" />
                </form>
            </div>
        </div>
<include file="Public:footer" />

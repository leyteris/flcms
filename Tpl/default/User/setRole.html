<include file="Public:header" />
        <div id="wrapper">
        	<div id="maintitle">
            	<span id="thistitle">>>设置权限</span>
            	<a class="floatright" href="{:U('global/logout')}">注销</a>
	            <span class="floatright">欢迎您！{@UserName}  </span>
            </div>
            <div id="main">
                <form name="form" id="form" action="{:U('user/doSetRole')}" method="post">
                    <div class="item">
                        <label for="name">
                           	 账号：
                        </label>
                        <input type="text" name="name" id="name" value="{$u.name}" class="input" disabled=""/>
                    </div>
                    <div class="item">
                        <label for="rid">
							账号类别：
                        </label>
                        <select name="rid" class="input" id="rid">
	                        <volist name="rolelist" id="vo">
	                            <option value="{$vo.id}" <if condition= "$vo.id eq $u['rid']">selected=""</if>>{$vo.name}</option>
	                        </volist>
                        </select>
                    </div>
                    <input name="id" type="hidden"  value="{$u.id}"  />
                    <input type="submit" class="inputneedmar" name="submit" id="submit" value="  提 交  " tabindex="120" />
                </form>
            </div>
        </div>
<include file="Public:footer" />

<include file="Public:header" />
        <div id="wrapper">
        	<div id="maintitle">
            	<span id="thistitle">>>管理文章</span>
            	<a class="floatright" href="{:U('global/logout')}">注销</a>
	            <span class="floatright">欢迎您！{@UserName}  </span>
            </div>
            <div id="main">
              <table id="listtable" width="100%" border="1" align="center" cellpadding="0"  cellspacing="0">
                <tr>
                  <th width="9%" scope="col">编号</th>
                  <th width="30%" scope="col">标题</th>
                  <th width="15%" scope="col">类别名</th>
                  <th width="19%" scope="col">创建时间</th>
                  <th width="9%" scope="col">用户</th>
                  <th width="17%" scope="col">操作</th>
                </tr>
                <volist name="list" id="vo">
                <tr>
                  <td>{$vo.id}</td>
                  <td>{$vo.title}</td>
                  <td>{$vo.category_name}</td>
                  <td>{$vo.time}</td>
                  <td>{$vo.name}</td>
                  <td><a href="{:U('article/edit')}?id={$vo.id}">编辑</a>/<a href="{:U('article/delete')}?id={$vo.id}">删除</a></td>
                </tr>
                </volist>
              </table>
              <div class="left"><a href="{:U('article/add')}">撰写文章</a></div>
              <div id="page">{$page}</div>
          </div>
        </div>
<include file="Public:footer" />
